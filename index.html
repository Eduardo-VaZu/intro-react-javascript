<!doctype html>
<html lang="en">
<meta charset="UTF-8" />
<link rel="icon" type="image/svg+xml" href="/vite.svg" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="src/style.css" rel="stylesheet">
<title>Vite + React</title>
</head>

<body class="bg-gray-100 text-gray-800 p-8 flex flex-col items-center justify-center min-h-screen">
  <div id="root">
    <div class="max-w-4xl w-full mx-auto bg-white p-8 rounded-xl shadow-lg">
      <h1 class="text-4xl font-bold text-blue-900 mb-2 text-center">Gestor de Publicaciones</h1>
      <p class="text-gray-600 mb-6 text-center">Crea, lee, actualiza y elimina publicaciones usando la API de
        JSONPlaceholder.</p>

      <form id="post-form" class="bg-gray-50 p-6 rounded-lg shadow-sm mb-6 border border-gray-200">
        <h2 id="form-title" class="text-2xl font-semibold text-blue-800 mb-4">Crear Nueva Publicación</h2>
        <input type="hidden" id="post-id">

        <div class="mb-4">
          <label for="post-title" class="block text-gray-700 font-medium mb-1">Título:</label>
          <input type="text" id="post-title"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Escribe el título aquí" required>
        </div>

        <div class="mb-4">
          <label for="post-body" class="block text-gray-700 font-medium mb-1">Contenido:</label>
          <textarea id="post-body"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            rows="4" placeholder="Escribe el contenido de la publicación" required></textarea>
        </div>

        <div class="flex gap-4">

          <button type="submit"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
            Guardar
          </button>

          <button type="button" id="refresh-button"
            class="bg-emerald-600 text-white font-bold py-2 px-4 rounded-md hover:bg-emerald-700 transition duration-300">
            Refrescar
          </button>

          <button type="button" id="cancel-button"
            class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-400 transition duration-300">
            Cancelar
          </button>

        </div>
      </form>

      <div id="posts-container">
        <p class="text-center text-gray-500">Cargando publicaciones...</p>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
